name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies for backend
      run: |
        cd backend
        npm install

    - name: Install dependencies for frontend
      run: |
        cd frontend
        npm install

    - name: Run backend tests
      run: |
        cd backend
        npm test
      continue-on-error: true

    - name: Run frontend tests
      run: |
        cd frontend
        CI=true npm test
      continue-on-error: true

    - name: Build frontend
      run: |
        cd frontend
        npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: 'placeholder_to_be_replaced'

    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh ubuntu@${{ secrets.EC2_HOST }} 'cd ~/OnlineDonationTracker && git pull'
        ssh ubuntu@${{ secrets.EC2_HOST }} 'cd ~/OnlineDonationTracker/backend && npm install'
        ssh ubuntu@${{ secrets.EC2_HOST }} 'cd ~/OnlineDonationTracker/frontend && npm install && npm run build'
        ssh ubuntu@${{ secrets.EC2_HOST }} 'cd ~/OnlineDonationTracker && pm2 restart all || pm2 start ecosystem.config.js'